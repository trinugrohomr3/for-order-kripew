<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Order KRIPEW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #fce7b1;
            background-image: linear-gradient(to bottom, #fde9c5, #fef4e5);
            padding-bottom: 9rem;
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

    <div id="app" class="bg-white rounded-3xl shadow-2xl p-6 sm:p-8 w-full max-w-4xl mx-auto my-8">
        <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-xl bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Konfirmasi Pesanan</h3>
                    <div id="confirmation-message" class="mt-2 px-7 py-3 text-sm text-gray-500 text-left"></div>
                    <div class="items-center px-4 py-3">
                        <button id="close-modal-btn" class="px-4 py-2 bg-gray-200 text-gray-700 text-base font-medium rounded-lg w-full shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300">Tutup</button>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-center text-orange-600 mb-2">Form Order KRIPEW</h1>
        <p class="text-center text-sm mb-6 text-gray-500">
            üéâ Yuk pilih KRIPEW favoritmu! ü•îüçü<br>
            Tentukan rasa üòã, ukuran üìè, dan jumlah üßÆ ‚Äî total otomatis üí∞<br>
            Selesaikan data pengiriman üì¶ supaya keripik sampai cepat di tangan kamu üöÄ
        </p>
        <form id="order-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="name" required class="mt-1 block w-full px-4 py-3 border border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 text-sm">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Nomor Telepon</label>
                <input type="tel" id="phone" required class="mt-1 block w-full px-4 py-3 border border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 text-sm">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Alamat Lengkap</label>
                <textarea id="address" rows="3" required class="mt-1 block w-full px-4 py-3 border border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 text-sm"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Pilihan Produk</label>
                <!-- Product grid container -->
                <div id="product-list" class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Produk akan dibuat secara dinamis oleh JavaScript -->
                </div>
            </div>

        </form>
    </div>
    
    <!-- Sticky footer with total price and order button -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-2xl p-4 z-50 rounded-t-3xl">
        <div class="flex items-center justify-between">
            <p class="text-lg font-semibold text-orange-600">Total Harga: <span id="total-price" class="font-bold">Rp 0</span></p>
            <button type="submit" form="order-form" class="flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300 ease-in-out">
                Pesan
            </button>
        </div>
    </div>

    <script>
        // Array of available flavors with their respective images
        const flavors = [
            { name: 'Salted Egg', imageUrl: 'https://placehold.co/400x200/f97316/ffffff?text=Salted+Egg' },
            { name: 'Seaweed', imageUrl: 'https://placehold.co/400x200/f97316/ffffff?text=Seaweed' },
            { name: 'Sambal Matah', imageUrl: 'https://placehold.co/400x200/f97316/ffffff?text=Sambal+Matah' },
            { name: 'Cheese', imageUrl: 'https://placehold.co/400x200/f97316/ffffff?text=Cheese' },
            { name: 'Balado Daun Jeruk', imageUrl: 'https://placehold.co/400x200/f97316/ffffff?text=Balado+Daun+Jeruk' }
        ];

        // Array of available sizes with their prices
        const sizes = [
            { size: '75gr', price: 25000 },
            { size: '115gr', price: 35000 }
        ];

        const whatsappNumber = '6285158595400';

        const productList = document.getElementById('product-list');
        const totalPriceEl = document.getElementById('total-price');
        const form = document.getElementById('order-form');
        const modal = document.getElementById('confirmation-modal');
        const confirmationMessage = document.getElementById('confirmation-message');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const addressInput = document.getElementById('address');
        
        // Render products based on flavors
        function renderProducts() {
            productList.innerHTML = '';
            flavors.forEach((flavor, flavorIndex) => {
                const flavorDiv = document.createElement('div');
                flavorDiv.className = 'bg-white p-4 rounded-xl shadow-md border border-gray-100 transition-transform duration-300 hover:scale-105';
                
                let sizeOptionsHtml = '';
                sizes.forEach(size => {
                    const uniqueId = `qty-${flavorIndex}-${size.size.replace(' ', '')}`;
                    sizeOptionsHtml += `
                        <div class="flex justify-between items-center py-2 border-b border-gray-100 last:border-0">
                            <div>
                                <h4 class="text-xs font-semibold text-orange-500">${size.size}</h4>
                                <h4 class="text-xs text-gray-500">Rp ${size.price.toLocaleString('id-ID')}</h4>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button type="button" class="bg-gray-200 text-gray-700 w-6 h-6 rounded-full flex items-center justify-center text-sm font-bold decrement-btn" data-target="${uniqueId}">-</button>
                                <input type="number" id="${uniqueId}" name="${uniqueId}" min="0" value="0" readonly class="w-8 px-0 py-1 text-center border-0 bg-transparent text-sm qty-input">
                                <button type="button" class="bg-orange-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm font-bold increment-btn" data-target="${uniqueId}">+</button>
                            </div>
                        </div>
                    `;
                });

                flavorDiv.innerHTML = `
                    <div class="flex justify-center mb-4">
                        <img src="${flavor.imageUrl}" alt="Gambar KRIPEW ${flavor.name}" class="w-full h-48 object-cover rounded-lg shadow-lg">
                    </div>
                    <h3 class="text-lg font-bold text-center text-orange-600 mb-2">${flavor.name}</h3>
                    <div>${sizeOptionsHtml}</div>
                `;
                productList.appendChild(flavorDiv);
            });
        }

        // Calculate total price
        function calculateTotal() {
            let total = 0;
            flavors.forEach((flavor, flavorIndex) => {
                sizes.forEach(size => {
                    const qtyInput = document.getElementById(`qty-${flavorIndex}-${size.size.replace(' ', '')}`);
                    if (qtyInput) {
                        const qty = parseInt(qtyInput.value) || 0;
                        total += qty * size.price;
                    }
                });
            });
            totalPriceEl.textContent = `Rp ${total.toLocaleString('id-ID')}`;
        }

        // Show confirmation modal
        function showModal(message) {
            confirmationMessage.innerHTML = message;
            modal.classList.remove('hidden');
        }

        // Hide modal
        function hideModal() {
            modal.classList.add('hidden');
        }

        // Event listeners
        productList.addEventListener('click', (e) => {
            const target = e.target;
            let qtyInput;

            if (target.classList.contains('increment-btn')) {
                qtyInput = document.getElementById(target.dataset.target);
                qtyInput.value = parseInt(qtyInput.value) + 1;
                calculateTotal();
            } else if (target.classList.contains('decrement-btn')) {
                qtyInput = document.getElementById(target.dataset.target);
                const currentQty = parseInt(qtyInput.value);
                if (currentQty > 0) {
                    qtyInput.value = currentQty - 1;
                    calculateTotal();
                }
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = nameInput.value;
            const phone = phoneInput.value;
            const address = addressInput.value;

            if (!name || !phone || !address) {
                showModal('<p class="text-red-500">Mohon lengkapi semua data diri Anda.</p>');
                return;
            }

            let orderDetails = 'Halo, saya ingin memesan KRIPEW.\n\n';
            orderDetails += `*Nama:* ${name}\n`;
            orderDetails += `*No. Telp:* ${phone}\n`;
            orderDetails += `*Alamat:* ${address}\n\n`;
            orderDetails += `*Detail Pesanan:*\n`;

            let orderSummaryHtml = `
                <p><strong>Nama:</strong> ${name}</p>
                <p><strong>No. Telp:</strong> ${phone}</p>
                <p><strong>Alamat:</strong> ${address}</p>
                <p class="mt-4 font-semibold text-gray-700">Detail Pesanan:</p>
                <ul class="list-disc list-inside space-y-1 mt-2 text-sm text-gray-600">
            `;

            let total = 0;
            let hasOrder = false;

            flavors.forEach((flavor, flavorIndex) => {
                sizes.forEach(size => {
                    const qtyInput = document.getElementById(`qty-${flavorIndex}-${size.size.replace(' ', '')}`);
                    const qty = parseInt(qtyInput.value) || 0;
                    
                    if (qty > 0) {
                        hasOrder = true;
                        const subtotal = qty * size.price;
                        total += subtotal;
                        orderDetails += `${qty}x ${flavor.name} (${size.size}) - Rp ${subtotal.toLocaleString('id-ID')}\n`;
                        orderSummaryHtml += `<li>${qty}x ${flavor.name} (${size.size}) - Rp ${subtotal.toLocaleString('id-ID')}</li>`;
                    }
                });
            });

            orderSummaryHtml += `</ul>`;

            if (!hasOrder) {
                showModal('<p class="text-red-500">Mohon isi kuantitas pesanan Anda.</p>');
                return;
            }

            orderDetails += `\n*Total Harga: Rp ${total.toLocaleString('id-ID')}*\n`;
            orderDetails += '\nTerima kasih!';

            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(orderDetails)}`;

            showModal(`
                <p class="font-bold text-gray-800">Pesanan Anda sudah siap!</p>
                <p class="mt-2 text-gray-600">Berikut adalah ringkasan pesanan Anda:</p>
                <div class="mt-4 p-4 bg-gray-50 rounded-lg">${orderSummaryHtml}</div>
                <p class="mt-4 font-bold text-lg text-orange-600">Total Harga: Rp ${total.toLocaleString('id-ID')}</p>
                <a href="${whatsappUrl}" target="_blank" class="block w-full text-center mt-4 px-4 py-2 bg-green-500 text-white font-medium rounded-lg shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 ease-in-out">
                    Kirim Pesanan via WhatsApp
                </a>
            `);
        });

        closeModalBtn.addEventListener('click', hideModal);
        
        // Initial render
        renderProducts();
        calculateTotal();
    </script>
</body>
</html>
